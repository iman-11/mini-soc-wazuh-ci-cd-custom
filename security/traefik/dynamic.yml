tls:
  stores:
    default: {}

  certificates:
    # Self-signed certificate for local testing will be generated by Traefik if using the "default" cert.
    # For Let's Encrypt, Traefik will populate /letsencrypt/acme.json automatically when certresolver is "letsencrypt".

certificatesResolvers:
  letsencrypt:
    acme:
      email: ${ACME_EMAIL}
      storage: /letsencrypt/acme.json
      tlsChallenge: {}
  selfsigned:
    # No ACME; Traefik serves a default self-signed cert
    acme:
      email: admin@ecorp.com
      storage: /letsencrypt/acme.json
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      tlsChallenge: {}
